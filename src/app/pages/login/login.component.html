<div class="auth-wrapper d-flex no-block justify-content-sm-center aling-items-center"
	style="background:url(/assets/wallpaper.png) repeat center center;">
	<div class="auth-box m-3 m-md-0	">
		<div class="logo">
			<span class="">
				<img alt="logo" class="img" src="assets/logo/meh-logo.png">
			</span>
			<h5 class="font-medium m-b-20 mt-3">Iniciar Sesión</h5>
		</div>
		<div>
			<div class="col-12">


				<form #form="ngForm" class="form-horizontal mt-1">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="person">
									<svg aria-hidden="true" width="15px" height="15px" focusable="false" data-prefix="fas" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
								</i>
							</span>
						</div>
						<input name="email" class="form-control" type="text" placeholder="usuario@email.com"
							[(ngModel)]="usuario" required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="ti-user">
									<svg aria-hidden="true" width="15px" height="15px" focusable="false" data-prefix="fas" data-icon="key" class="svg-inline--fa fa-key fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z"></path></svg>
								</i>
							</span>
						</div>
						<input name="password" class="form-control" type="password" placeholder="Password"
							[(ngModel)]="contrasena" (keyup)="doLoginKeyboard($event)" required />
					</div>
					<div>
						<button type="button" class="btn btn-primary button" size="large" type="submit"
							[disabled]="form.invalid || is_loading" expand="block" (click)="doLogin()">
							Acceder
						</button>
					</div>
				</form>

			</div>
			<div class="form-group m-b-0 mt-3">
				<div class="col-sm-12 text-center">
					¿No tienes cuenta?
					<a class="text-info m-l-5" href="">
						<b>Registrarse</b>
					</a>

				</div>

			</div>
		</div>

	</div>

		<div class="col-centered">
			<div class="alert alert-danger" *ngIf="error_message" role="alert">
				{{error_message}}
			</div>
		</div>
	</div> -->
</div>
