<app-header title="Iniciar Sesion"></app-header>

<div class="container">
	<form #form="ngForm">
		<h3>Iniciar Sesi√≥n</h3>
		<ion-input name="email" type="text" placeholder="your@email.com"	[(ngModel)]="usuario" required></ion-input>
		<ion-input name="password" type="password" placeholder="Password" [(ngModel)]="contrasena" (change)="doLoginKeyboard($event)" required></ion-input>
		<div>
			<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="doLogin()">Acceder</ion-button>
		</div>
	</form>
</ion-content>
