<div class="container-fluid">
	<div class="row">
		<div class="card col-centered">
			<img class="card-img-top logo" src="../../../assets//logo/Mehr-Software-08.png" alt="Card image">
			<div class="card-body">
				<div id="formContent">

					<form #form="ngForm">
						<div class="form-group">
							<h3>Iniciar Sesi√≥n</h3>
							<input name="email" class="form-control" type="text" placeholder="usuario@email.com" [(ngModel)]="usuario" required />
						</div>
						<div class="form-group">
							<input name="password" class="form-control" type="password" placeholder="Password" [(ngModel)]="contrasena" (keyup)="doLoginKeyboard($event)" required />
								</div>
								<div>
								<button type="button" class="btn btn-primary" size="large" type="submit"
									[disabled]="form.invalid || is_loading" expand="block" (click)="doLogin()">
									Acceder
								</button>
							</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-centered">
			<div class="alert alert-danger" *ngIf="error_message" role="alert">
				{{error_message}}
			</div>
		</div>
	</div>
</div>
