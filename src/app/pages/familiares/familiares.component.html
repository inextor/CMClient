<div class="card p-3">
    <div class="container">
        <h4 class="mb-3 mt-3">FAMILIARES</h4>

                                <button type="button" class="btn btn-primary btn-sm"
                                    [routerLink]="['/agregar-paciente']">
                                    Agregar Familiar
                                </button>
                            </td>

        <table class="basica">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let familiar of familiares">
                    <td>{{familiar.nombre | titlecase }}</td>
                    <td>{{familiar.apellidos| titlecase}}</td>
                    <td>{{familiar.telefono}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm m-1"
                            [routerLink]="['/citas','familiar',familiar.id]" color="secondary">Citas</button>
                        <button type="button" class="btn btn-primary btn-sm m-1">Agendar
                            Cita</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 mb-3">
            <app-paginacion [path]="'/pacientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage">
            </app-paginacion>
        </div>
    </div>
</div>
