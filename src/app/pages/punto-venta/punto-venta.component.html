<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h5>Punto Venta</h5>
					<div class="container">
						<app-loading *ngIf="is_loading"></app-loading>
						<input type="text" (keyup)="buscar($event)" [(ngModel)]="nombre_servicio">
						<div *ngIf="search_servicios.length">
							<div *ngFor="let servicio of search_servicios">
								{{servicio.nombre}} <button type="button" class="btn btn-primary" (click)="agregarServicio(servicio)">+</button>
							</div>
						</div>
						<div *ngFor="let sd of detalles_servicios">
						</div>
					</div>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
