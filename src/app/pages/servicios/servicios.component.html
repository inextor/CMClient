<div class="card p-3">
	<div class="">
		<div class="p-0 ">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div>
					<h4>PRODUCTOS Y SERVICIOS</h4>
				</div>
				<div>
					<button type="button" class="btn btn-primary btn-sm" slot="start" size="small"
						[routerLink]="['/agregar-producto']"><i class="fa fa-plus-circle mr-2"></i>Producto</button>
				</div>
			</div>
		</div>

		<div class="mb-2">
			<div class="input-group">
				<input type="text" placeholder="Buscar" [(ngModel)]="servicio_search.lk.nombre" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-primary btn-sm" type="button" id="button-addon1" title="Buscar"
						(click)="search()"><svg aria-hidden="true" width="20px" height="20px" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></button>
				</div>
			</div>
		</div>

		<div class="card">
			<table class="basica">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let servicio of servicios">
						<td>{{servicio.nombre}}</td>
						<!-- 	" -->
						<td class="p-0 options">

							<button class="btn btn-light p-0 m-1 border " title="Editar Servicio"
							[routerLink]="['/editar-producto',servicio.id]">
								<span class="">
									<i class="">
										<img src="./assets/icon/options/editar.png" height="35px" width="35px"
											class="menuIcons icons" />
									</i>
								</span>
							</button>
							<!-- <button type="button" class="btn btn-primary btn-sm m-1"
								[routerLink]="['/editar-producto',servicio.id]">
								Editar
							</button> -->
							<!--button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-precios',servicio.id]">
							Editar Precio
						</button -->


						<button class="btn btn-light p-0 m-1 border " title="Inventario"
						[routerLink]="['/inventario']">
							<span class="">
								<i class="">
									<img src="./assets/icon/options/inventario.png" height="35px" width="35px"
										class="menuIcons icons" />
								</i>
							</span>
						</button>
							<!-- <button type="button" class="btn btn-primary btn-sm m-1" [routerLink]="['/inventario']">
								Inventario
							</button> -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<app-paginacion [path]="'/servicios'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage">
			</app-paginacion>
		</div>

	</div>
</div>
