<div class="card p-3">
	<div class="container">
		<div class="p-0 mt-3">
			<div class="d-flex justify-content-between flex-wrap">
				<div class="mb-3">
					<h4>PRODUCTOS Y SERVICIOS</h4>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-primary btn-sm" slot="start" size="small"
						[routerLink]="['/agregar-producto']">Agregar producto</button>
				</div>
			</div>
		</div>
		<div>
			<div class="input-group mb-3">
				<input type="text" [(ngModel)]="servicio_search.lk.nombre" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-primary btn-sm" type="button" id="button-addon1"
						(click)="search()">Buscar</button>
				</div>
			</div>
		</div>
		<table class="basica">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let servicio of servicios">
					<td>{{servicio.nombre}}</td>
					<!-- 	" -->
					<td>
						<button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-producto',servicio.id]">
							Editar
						</button>
						<!--button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-precios',servicio.id]">
							Editar Precio
						</button -->
						<button type="button" class="btn btn-primary btn-sm m-1" [routerLink]="['/inventario']">
							Inventario
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<app-paginacion [path]="'/servicios'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage">
			</app-paginacion>
		</div>
	</div>
</div>
