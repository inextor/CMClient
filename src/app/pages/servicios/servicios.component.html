<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h1>Productos y servicios</h1>
					<td>
					<button type="button"  class="btn btn-primary btn-sm" slot="start" size="small" [routerLink]="['/agregar-producto']">Agregar producto</button>
					</td>
					<table class="basica">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let servicio of servicios">
								<td>{{servicio.servicio.nombre}}</td>
								<!-- 	" -->
								<td>
									<button type="button" size="small" [routerLink]="['/editar-producto',servicio.servicio.id]">
										<span class="oi" data-glyph="create" title="icon name" aria-hidden="true"></span>
									</button>
									<button type="button" size="small" [routerLink]="['/editar-precios',servicio.servicio.id]">
										<span class="oi" data-glyph="cash" title="icon name" aria-hidden="true"></span>
									</button>
									<button type="button" size="small" [routerLink]="['/inventario']">
										<span class="oi" data-glyph="cube" title="icon name" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
