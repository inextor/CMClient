<div class="card p-3">
	<div class="container">
		<div class="p-0 mt-3">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div >
					<h4 class="">AGREGAR CENTRO MEDICO</h4>
				</div>
				<div >
					<button type="button" class="btn btn-primary btn-sm" (click)="guardar()"
						[disabled]="is_loading">Guardar</button>
				</div>
			</div>
		</div>
	 
		<app-loading [display]="is_loading"></app-loading>
		<div class="container card mt-3 mb-3 pt-3 ">
			<div class="form-row">

				<div *ngIf="centro_medico.id_imagen" class="col-md-6" style="max-width:200px;">
					<!-- arreglar esto mostrar la imagen con la classe imagen-icon -->
					<!-- <img *ngIf="centro_medico.id_imagen" [src]="this.rest.urlBase+'/imagen.php?id='+centro_medico.id_imagen" class="image_icon">
									<img *ngIf="!centro_medico.id_imagen" src="/assets/hospital_icon.png" class="image_icon"> -->
					<img *ngIf="centro_medico.id_imagen"
						[src]="this.rest.urlBase+'/imagen.php?id='+centro_medico.id_imagen" style="width:100%">
				</div>
				<div class="form-group col-md-6">
					<label for="">Imagen</label>
					<input type="file" (change)="uploadImage($event)" name="image" class="form-control">
				</div>
			</div>
			<div class="form-row">

				<div *ngIf="centro_medico.id_imagen" class="col-md-6" style="max-width:200px">
					<img [src]="this.rest.urlBase+'/imagen.php?id='+centro_medico.id_imagen_ticket" style="width:100%">
				</div>

				<div class="form-group col-md-6">
					<label for="">Imagen Ticket</label>
					<input type="file" (change)="uploadImageTicket($event)" name="image" class="form-control">
				</div>
			</div>
			<div class="form-row mt-3 pt-3">
				<div class="form-group col-md-4">
					<label>Nombre<span>*</span></label>
					<input class="form-control" type="text" name="nombre" [(ngModel)]="centro_medico.nombre">
				</div>
				<div class="form-group col-md-4">
					<label>RFC<span>*</span></label>
					<input class="form-control" type="text" name="rfc" [(ngModel)]="centro_medico.rfc">
				</div>
				<div class="form-group col-md-4">
					<label>Telefono<span>*</span></label>
					<input class="form-control" type="text" name="telefono" [(ngModel)]="centro_medico.telefono">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Ciudad<span>*</span></label>
					<input class="form-control" type="text" name="ciudad" [(ngModel)]="centro_medico.ciudad">
				</div>
				<div class="form-group col-md-6">
					<label>Estado<span>*</span></label>
					<input class="form-control" type="text" name="estado" [(ngModel)]="centro_medico.estado">
				</div>
				<div class="form-group col-md-6">
					<label>Direcci√≥n<span>*</span></label>
					<input class="form-control" type="text" name="direccion" [(ngModel)]="centro_medico.direccion">
				</div>
				<div class="form-group col-md-6">
					<label>Codigo postal<span>*</span></label>
					<input class="form-control" type="text" name="codigo_postal"
						[(ngModel)]="centro_medico.codigo_postal">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label>Saludo ticket<span>*</span></label>
					<input class="form-control" type="text" name="saludo_ticket"
						[(ngModel)]="centro_medico.saludo_ticket">
				</div>
				<div class="form-group col-md-4">
					<label>Tipo de cambio<span>*</span></label>
					<input class="form-control" type="text" name="tipo_cambio_dolares"
						[(ngModel)]="centro_medico.tipo_cambio_dolares">
				</div>
				<div class="form-group col-md-4">
					<label>Iva<span>*</span></label>
					<input class="form-control" type="text" name="iva" [(ngModel)]="centro_medico.iva">
				</div>
			</div>
		</div>
	</div>
</div>
