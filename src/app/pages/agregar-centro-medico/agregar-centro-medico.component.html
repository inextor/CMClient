<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<div class="container">
						
						<div class="container mt-3 mb-3 pt-3">
								<div class="row">
										<div class="col-md-6 p-0"><h4 class="">AGREGAR CENTRO MEDICO</h4></div>
							
										<div class="col-md-6 text-right p-0">
											<button type="button" class="btn btn-primary" (click)="guardar()"
												[disabled]="is_loading">Guardar</button>
										</div>
									</div>
							
						</div>

						<app-loading [display]="is_loading"></app-loading>
						<div class="container card mt-3 mb-3 pt-3 ">
							<div class="form-row">

								<div *ngIf="centro_medico.id_imagen" class="col-md-6">
									<img [src]="this.rest.urlBase+'/imagen.php?id='+centro_medico.id_imagen">
								</div>
								<div class="form-group col-md-4">
									<label for="">Imagen</label>
									<input type="file" (change)="uploadImage($event)" name="image">
								</div>
								<div *ngIf="centro_medico.id_imagen" class="col-md-6">
									<img [src]="this.rest.urlBase+'/imagen.php?id='+centro_medico.id_imagen_ticket">
								</div>

								<div class="form-group col-md-4">
									<label for="">Imagen Ticket</label>
									<input type="file" (change)="uploadImage($event)" name="image">
								</div>

							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>Nombre<span >*</span></label>
									<input class="form-control" type="text" name="nombre"
										[(ngModel)]="centro_medico.nombre" >
								</div>
								<div class="form-group col-md-4">
									<label>RFC<span >*</span></label>
									<input class="form-control" type="text" name="rfc" [(ngModel)]="centro_medico.rfc"
										>
								</div>
								<div class="form-group col-md-4">
									<label>Telefono<span >*</span></label>
									<input class="form-control" type="text" name="telefono"
										[(ngModel)]="centro_medico.telefono" >
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Ciudad<span >*</span></label>
									<input class="form-control" type="text" name="ciudad"
										[(ngModel)]="centro_medico.ciudad" >
								</div>
								<div class="form-group col-md-6">
									<label>Estado<span >*</span></label>
									<input class="form-control" type="text" name="estado"
										[(ngModel)]="centro_medico.estado" >
								</div>
								<div class="form-group col-md-6">
									<label>Direcci√≥n<span >*</span></label>
									<input class="form-control" type="text" name="direccion"
										[(ngModel)]="centro_medico.direccion" >
								</div>
								<div class="form-group col-md-6">
									<label>Codigo postal<span >*</span></label>
									<input class="form-control" type="text" name="codigo_postal"
										[(ngModel)]="centro_medico.codigo_postal" >
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>Saludo ticket<span >*</span></label>
									<input class="form-control" type="text" name="saludo_ticket"
										[(ngModel)]="centro_medico.saludo_ticket" >
								</div>
								<div class="form-group col-md-4">
									<label>Tipo de cambio<span >*</span></label>
									<input class="form-control" type="text" name="tipo_cambio_dolares"
										[(ngModel)]="centro_medico.tipo_cambio_dolares" >
								</div>
								<div class="form-group col-md-4">
									<label>Iva<span >*</span></label>
									<input class="form-control" type="text" name="iva" [(ngModel)]="centro_medico.iva"
										>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
