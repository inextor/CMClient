<!-- NAVBAR -->
<div class="page">
  <header>
    <app-header title="Especialidades" [pagina]="'jjj'"></app-header>
  </header>
  <!-- FIN NAVBAR -->
  <div>
    <div class="page_content">
      <!-- MENU -->
      <div class="pt-2 flex-wrap justify-content-start">
        <app-menu></app-menu>
      </div>
      <!-- FIN MENU -->
      <!-- CONTENIDO -->
      <main class="p-2">
        <div class="card p-3">
          <h1>Agregar Producto</h1>
          <div class="container">
            <form>
              <div lines="full" class="list ion-no-margin ion-no-padding">
          
                <div class="form-group">
                  <label position="stacked">Nombre<span color="danger">*</span></label>
                  <input required type="text" name="nombre" [(ngModel)]="producto.nombre">
                </div>
          
                <div class="form-group">
                  <label position="stacked">Tipo<span color="danger">*</span></label>
                  <input required type="text" name="tipo" [(ngModel)]="producto.tipo">
                </div>
          
                <div class="form-group">
                  <label position="stacked">Caducidad<span color="danger">*</span></label>
                  <input required type="text" name="caducidad" [(ngModel)]="producto.caducidad">
                </div>
          
              </div>
              <app-loading *ngIf="is_loading"></app-loading>
              <div class="ion-padding">
                <button type="button" expand="block" type="submit" class="ion-no-margin"
                  [disabled]="is_loading">Registrarse</button>
              </div>
            </form>
          </div>

        </div>
      </main>
      <!-- FIN CONTENIDO -->
    </div>
  </div>
</div>
