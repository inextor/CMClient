		<div class=" card p-0 mb-2">
			<div class="form-row p-2">
				<div class="form-group col-md-3">
					<label>Centro medico*</label>
					<select class="form-control" name="foo" [(ngModel)]="search_inventario.eq.id_centro_medico">
						<option [value]="null">Seleccione un centro medico</option>
						<option *ngFor="let centro of centros_medicos" [value]="centro.id">{{centro.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Nombre*</label>
					<input placeholder="Nombre" class="form-control" type="text" name="nombre"
						[(ngModel)]="searchServicio.lk.nombre">
				</div>
				<div class="form-group col-md-3">
					<label>&nbsp;</label>
					<button type="button" class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12 col-md-6">
				<div class="card p-2">
					<div class=" p-0">
						<div class="form-row p-2">
							<div class="form-group col-md-9">
								<div class="dropdown">
									<div class="">
										<label position="stacked">Agregar Articulo al Inventario<span color="danger">*</span></label>
										<input type="text" (keyup)="buscarServicios($event)" [(ngModel)]="busqueda"
											class="form-control">
									</div>
									<div *ngIf="search_servicios.length && busqueda != ''" class="dropdown-menu show w-100">
										<div *ngFor="let servicio of search_servicios;let i=index"
											(click)="agregarServicio(servicio)">
											<div *ngIf="i>0" class="dropdown-divider"></div>
											<div class="dropdown-item">
												{{servicio.nombre}}
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- elboton -->
							<div class="form-group col-md-3">
								<label>&nbsp;</label>
								<button type="button" class="btn btn-primary w-100" (click)="guardarServicio()">Agregar</button>
							</div>
						</div>
						<!-- table -->
						<div class="form-row">
							<table class="table basica">
								<thead>
									<tr>
										<th>Nombre</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let servicio of servicios">
										<td>
											{{servicio.nombre}}
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6">
				<div class="card p-2">
					<div *ngFor="let inventario of inventarios">
						<div class="form-group-row row mb-2">
							<label class="col-form-label col-sm-6">{{inventario.nombre | titlecase }}</label>
							<div class="col-sm-6">
								<input type="number" class="form-control form-inline" 
								[(ngModel)]="inventario.cantidad">
							</div>
						</div>
					</div>
					<div>
						<button type="button" class="btn btn-primary mt-3" (click)="guardar()">Guardar</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
