		<div class=" card p-0 mb-2">
			<div class="form-row p-2">
				<div class="form-group col-md-3">
					<label>Centro medico*</label>
					<select class="form-control" name="foo" [(ngModel)]="search_inventario.eq.id_centro_medico">
						<option *ngFor="let centro of centros_medicos" [value]="centro.id">{{centro.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Nombre*</label>
					<input class="form-control" type="text" name="nombre" [(ngModel)]="searchServicio.lk.nombre">
				</div>
				<div class="form-group col-md-3">
					<label>&nbsp;</label>
					<button type="button" class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
				</div>
			</div>
		</div>
			<div class="card p-2">
				<div *ngFor="let is of inventarioServicios">
					<div class="form-group-row row mb-2">
						<label class="col-form-label col-sm-10"
							[for]="'is'+is.servicio.id">{{is.servicio.nombre | titlecase }}</label>
						<div class="col-sm-2">
							<input type="number" class="form-control form-inline" [id]="'is'+is.servicio.id"
								[name]="'is'+is.servicio.id" [(ngModel)]="is.inventario.cantidad">
						</div>
					</div>
				</div>
				<div>
					<button type="button" class="btn btn-primary mt-3" (click)="guardar()">Guardar</button>
				</div>
			</div>
		</div>

	</div>
