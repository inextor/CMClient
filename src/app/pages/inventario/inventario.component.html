<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">

					<div class="container">
							<h4 class="mb-3 mt-3">INVENTARIO</h4>
						<div *ngFor="let is of inventarioServicios">
							<div class="form-group-row row mt-2 mb-2">
								<label class="col-form-label col-sm-10" [for]="'is'+is.servicio.id">{{is.servicio.nombre | titlecase }}</label>
								<div class="col-sm-2">
									<input type="number" class="form-control form-inline"  [id]="'is'+is.servicio.id" [name]="'is'+is.servicio.id" [(ngModel)]="is.inventario.cantidad">
								</div>
							</div>
						</div>
							<div>
								<button type="button" class="btn btn-primary mt-3" (click)="guardar()">Guardar</button>
							</div>
					</div>
				
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
