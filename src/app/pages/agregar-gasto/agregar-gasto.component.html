<div class="card p-3">

	<div class="container">

		<div class="p-0 mt-3">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div>
					<h4>AGREGAR GASTO</h4>
				</div>
				<div>
					<button type="button" expand="block" type="submit" class="btn btn-primary btn-sm"
						(click)="guardar()" [disabled]="is_loading"><i class="fa fa-save mr-2"></i>Guardar</button>
				</div>
			</div>
		</div>
		<app-loading [display]="is_loading"></app-loading>
		<div lines="full" class="">
			<div class="form-row">

				<div class="form-group col-md-6">
					<label position="stacked">Cantidad<span>*</span></label>
					<input placeholder="Cantidad" type="text" class="form-control" name="nombre"
						[(ngModel)]="gasto_centro_medico.monto">
				</div>

				<div class="form-group col-md-6">
					<label position="stacked">Referencia<span>*</span></label>
					<input placeholder="Referencia" type="text" class="form-control" name="referencia"
						[(ngModel)]="gasto_centro_medico.referencia">
				</div>

				<div class="form-group col-md-6">
					<label position="stacked">Forma de pago<span>*</span></label>
					<input placeholder="Forma de pago" type="text" class="form-control" name="forma_pago">
				</div>

				<div class="form-group col-md-6">
					<label position="stacked">Proveedor<span>*</span></label>
					<select value="brown" okText="Okay" class="form-control" cancelText="Dismiss">
						<option value="" selected="selected">Seleccione un proveedor</option>
						<option value="" >Parafarmic</option>
						<option value="" >Suministros Punto Geri√°trico</option>
					</select>
				</div>


				<div class="form-group col-md-6">
					<label>Centro Medico</label>
					<select value="brown" okText="Okay" class="form-control" cancelText="Dismiss"
						[(ngModel)]="gasto_centro_medico.id_centro_medico">
						<option [value]="gasto_centro_medico.id_centro_medico" selected="selected">Seleccione un centro
							medico</option>
						<option *ngFor="let centro of centros_medicos" [value]="centro.id">{{centro.nombre}}</option>
					</select>
				</div>

				<div class="form-group col-md-6">
					<label>Tipo Gasto</label>
					<select value="brown" okText="Okay" class="form-control" cancelText="Dismiss"
						[(ngModel)]="gasto_centro_medico.id_tipo_gasto">
						<option [value]="gasto_centro_medico.id_tipo_gasto" selected="selected">Seleccione un tipo de
							gasto</option>

						<option *ngFor="let tipo of tiposGasto" [value]="tipo.id">{{tipo.nombre}}</option>
					</select>

				</div>
			</div>
			<div class="form-group">
				<label>Nota</label>
				<textarea placeholder="Nota" class="form-control"
					[(ngModel)]="gasto_centro_medico.descripcion"></textarea>
			</div>

		</div>

		<app-loading *ngIf="is_loading"></app-loading>

	</div>
</div>
