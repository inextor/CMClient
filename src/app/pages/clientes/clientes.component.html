<div class="card p-3">
	<div class="container">
		<h4 class="mb-3 mt-3">Clientes</h4>
		<div>
			<div class="d-flex flex-row">
				<div class="mt-3 mb-3 form-group">
					<label class="">id</label>
					<input type="number" name="id" [(ngModel)]="usuario_search.eq.id" class="form-control">
				</div>
				<div class="mt-3 mb-3 form-group">
					<label class="">usuario</label>
					<input type="text" name="usuario" [(ngModel)]="usuario_search.lk.usuario" class="form-control">
				</div>

				<div class="mt-3 mb-3 form-group">
					<label class="">nombre</label>
					<input type="text" name="nombre" [(ngModel)]="usuario_search.lk.nombre" class="form-control">
				</div>
				<div class="mt-3 mb-3 form-group">
					<label class="">telefono</label>
					<input type="text" name="telefono" [(ngModel)]="usuario_search.lk.telefono" class="form-control">

				</div>
				<div class="mt-3 mb-3 form-group">
					<label class="">correo_electronico</label>
					<input type="text" name="correo_electronico" [(ngModel)]="usuario_search.lk.correo_electronico"
						class="form-control">
				</div>
				<div class="d-flex align-self-end justify-content-center p-2">
					<button type="button" class="btn btn-primary" (click)="search()">Buscar</button>
				</div>
			</div>
		</div>

		<table class="basica">
			<thead>
				<tr>
					<th>id</th>
					<th>usuario</th>
					<th>nombre</th>
					<th>tipo</th>
					<!-- <th>contrasena</th> -->
					<th>telefono</th>
					<th>correo electronico</th>
					<th>tiempo creacion</th>
					<!-- <th>tiempo actualizacion</th> -->
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let usuario of usuario_list">
					<td><a [routerLink]="['/editar-usuario',usuario.id]">{{usuario.id}}</a></td>
					<td>{{usuario.usuario}}</td>
					<td>{{usuario.nombre}}</td>
					<td>{{usuario.tipo}}</td>
					<!-- <td>{{usuario.contrasena}}</td> -->
					<td>{{usuario.telefono}}</td>
					<td>{{usuario.correo_electronico}}</td>
					<td>{{usuario.tiempo_creacion| date: 'short' }}</td>
					<!-- <td>{{usuario.tiempo_actualizacion| date: 'short' }}</td> -->
				</tr>
			</tbody>
		</table>
		<div>
			<app-paginacion [path]="'/clientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage">
			</app-paginacion>
		</div>
	</div>
</div>
