		</div>

		<div class="card">
			<table class="basica">
				<thead>
					<tr>
						<th>id</th>
						<th>usuario</th>
						<th>nombre</th>
						<th>telefono</th>
						<th>correo electronico</th>
						<th>tiempo creacion</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let usuario of usuario_list">
						<td><a [routerLink]="['/editar-usuario',usuario.id]">{{usuario.id}}</a></td>
						<td>{{usuario.usuario}}</td>
						<td>{{usuario.nombre}}</td>
						<td>{{usuario.telefono}}</td>
						<td>{{usuario.correo_electronico}}</td>
						<td>{{usuario.tiempo_creacion| date: 'short' }}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<app-paginacion [path]="'/clientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage"></app-paginacion>
		</div>
