		<div class="card">
			<table class="basica">
				<thead>
					<tr>
						<th>id</th>
						<th>usuario</th>
						<th>nombre</th>
						<th>telefono</th>
						<th>correo electronico</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let usuario of usuario_list">
						<td><a >{{usuario.id}}</a></td>
						<td>{{usuario.usuario}}</td>
						<td>{{usuario.nombre}}</td>
						<td>{{usuario.telefono ? usuario.telefono:'N/A'}}</td>
						<td>{{usuario.correo_electronico ? usuario.correo_electronico: 'N/A'}}</td>
						<td class="p-0 options">
							<button class="btn btn-light p-0 m-1 border " [routerLink]="['/editar-cliente',usuario.id]">
								<span class="">
									<i class="">
										<img src="../../../assets/icon/options/editar.png" height="35px" width="35px"
											class="menuIcons icons" />
									</i>
								</span>
							</button>
							
							<button class="btn btn-light p-0 m-1 border " [routerLink]="['/agregar-familiar',usuario.id]">
								<span class="">
									<i class="">
										<img src="../../../assets/icon/options/agregar-familiar.png" height="35px" width="35px"
											class="menuIcons icons" />
									</i>
								</span>
							</button>
							<!-- <button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-cliente',usuario.id]">Editar</button> -->
							<!-- <button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/familiares',usuario.id]">Familiares</button></td> -->
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<app-paginacion [path]="'/clientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage"></app-paginacion>
		</div>

	</div>
</div>
