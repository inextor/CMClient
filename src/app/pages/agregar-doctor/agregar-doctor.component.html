<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h1>Agregar Doctor</h1>
					<app-loading [display]="is_loading"></app-loading>
					<form>
						<div lines="full" class="list ion-no-margin ion-no-padding">
					
							<div *ngIf="usuario.id_imagen">
								<img [src]="rest.urlBase+'/imagen.php?id='+usuario.id_imagen">
							</div>
					
							<div class="item">
								<input type="file" (change)="uploadImage($event)" name="image">
							</div>
					
							<div class="item">
								<label position="stacked">Nombre<span color="danger">*</span></label>
								<input required type="text" name="especialidad" [(ngModel)]="doctor.nombre">
							</div>
					
							<div class="item">
								<label position="stacked">Telefono<span color="danger">*</span></label>
								<input required type="text" name="telefono" [(ngModel)]="doctor.telefono">
							</div>
					
							<div class="item">
								<label position="stacked">Correo Electrónico<span color="danger">*</span></label>
								<input required type="text" name="correo_electronico" [(ngModel)]="doctor.correo_electronico">
							</div>
					
							<div class="item">
								<label position="stacked">Especialidad<span color="danger">*</span></label>
								<input required type="text" name="especialidad" [(ngModel)]="doctor.especialidad">
							</div>
					
							<div class="item">
								<label position="stacked">Usuario</label>
								<input type="text" name="usuario" [(ngModel)]="usuario.usuario">
							</div>
					
							<div class="item">
								<label position="stacked">Contraseña<span color="danger"></span></label>
								<input type="text" name="contrasena" [(ngModel)]="usuario.contrasena">
							</div>
					
						</div>
						<app-loading [is_loading]="is_loading"></app-loading>
						<div class="ion-padding">
							<button expand="block" type="submit" class="ion-no-margin" (click)="agregar()"
								[disabled]="is_loading">Registrarse</button>
						</div>
					</form>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
