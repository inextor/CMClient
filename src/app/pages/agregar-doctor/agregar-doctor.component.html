<ion-header>
	<ion-toolbar>
		<ion-title>agregar-doctor</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form>
		<ion-list lines="full" class="ion-no-margin ion-no-padding">

			<div *ngIf="usuario.id_imagen">
				<img [src]="rest.urlBase+'/imagen.php?id='+usuario.id_imagen">
			</div>

			<ion-item>
				<input type="file" (change)="uploadImage($event)" name="image">
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Nombre<ion-text color="danger">*</ion-text></ion-label>
				<ion-input required type="text" name="especialidad" [(ngModel)]="doctor.nombre"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Telefono<ion-text color="danger">*</ion-text></ion-label>
				<ion-input required type="text"	name="telefono" [(ngModel)]="doctor.telefono"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Correo Electrónico<ion-text color="danger">*</ion-text></ion-label>
				<ion-input required type="text"	name="correo_electronico" [(ngModel)]="doctor.correo_electronico"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Especialidad<ion-text color="danger">*</ion-text></ion-label>
				<ion-input required type="text"	name="especialidad" [(ngModel)]="doctor.especialidad"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Usuario</ion-label>
				<ion-input type="text" name="usuario" [(ngModel)]="usuario.usuario"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Contraseña<ion-text color="danger"></ion-text></ion-label>
				<ion-input type="text" name="contrasena" [(ngModel)]="usuario.contrasena"></ion-input>
			</ion-item>

		</ion-list>
		<ion-spinner *ngIf="is_loading"></ion-spinner>
		<div class="ion-padding">
			<ion-button expand="block" type="submit" class="ion-no-margin" (click)="agregar()" [disabled]="is_loading">Registrarse</ion-button>
		</div>
	</form>
</ion-content>
