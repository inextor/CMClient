<div class="card p-3">
	<div class="container">

		<div class="p-0 mt-3">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div>
					<h4>{{this.usuario.id ? 'EDITAR':'AGREGAR'}} DOCTOR</h4>
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-sm" (click)="agregar()" [disabled]="is_loading">
						{{this.usuario.id ? 'Guardar':'Agregar'}}
					</button>
				</div>
			</div>
		</div>

		<app-loading [display]="is_loading"></app-loading>
		<form>
			<label for="">Agregar imagen</label>
			<div class="form-row">
				<div class="form-group col-md-12">
					<app-image-uploader [(image)]="doctor.id_imagen"></app-image-uploader>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label position="stacked">Nombre<span color="danger">*</span></label>
					<input required type="text" class="form-control" name="nombre" [(ngModel)]="doctor.nombre">
				</div>
				<div class="form-group col-md-6">
					<label position="stacked">Telefono<span color="danger">*</span></label>
					<input required type="text" class="form-control" name="telefono" [(ngModel)]="doctor.telefono">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label position="stacked">Color Calendario<span color="danger"></span></label>
					<input type="color" class="form-control" name="color_calendario"
						[(ngModel)]="doctor.color_calendario">
				</div>
				<div class="form-group col-md-6">
					<label position="stacked">Default Duracion de consulta<span color="danger"></span></label>
					<input type="number" class="form-control" name="duracion_consulta"
						[(ngModel)]="doctor.duracion_consulta">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label position="stacked">Usuario</label>
					<input type="text" class="form-control" name="usuario" [(ngModel)]="usuario.usuario">
				</div>
				<div class="form-group col-md-6">
					<label position="stacked">Contraseña<span color="danger"></span></label>
					<input type="text" class="form-control" name="contrasena" [(ngModel)]="usuario.contrasena">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label position="stacked">Correo Electrónico<span color="danger">*</span></label>
					<input required type="text" class="form-control" name="correo_electronico"
						[(ngModel)]="usuario.correo_electronico">
				</div>
				<div class="form-group col-md-6">
					<label position="stacked">Especialidad<span color="danger">*</span></label>
					<!-- input required type="text" class="form-control" name="especialidad" [(ngModel)]="doctor.especialidad" -->
					<select class="form-control" name="especialidad" [(ngModel)]="doctor.id_especialidad">
						<option *ngFor="let especialidad of especialidades" [ngValue]="especialidad.id">
							{{especialidad.nombre}}</option>
					</select>
				</div>
			</div>

			<div *ngIf="error_message">
				<div class="alert alert-danger" role="alert">
					{{error_message}}
				</div>
			</div>

		</form>
	</div>
</div>
