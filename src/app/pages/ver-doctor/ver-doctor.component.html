<main class="p-2">
	<div class="card p-3">
		<h5>Configurar Horario</h5>
		<app-loading [display]="is_loading"></app-loading>
		<div class="container">
			<div>
				<!--button type="button" slot="start" size="default" (click)="presentAlertConfirm()">Confirmar cita</button-->
				<div>
					<full-calendar
						#calendar
						[firstDay]="1"
						[editable]="true"
						[eventSources]="eventSources"
						(eventResize)="eventResize($event)"
						(eventDrop)="eventDrop($event)"
						(dateClick)="dateClick($event)"
						(eventClick)="eventClick($event)"
						defaultView="timeGridWeek"
						[plugins]="calendarPlugins"
						[weekends]="true"
						[height]="650"
						></full-calendar>
				</div>
				<!--
					[header]="header"
					[columnHeaderText]="columnHeaderText"
				-->
			</div>
		</div>

	</div>
</main>
