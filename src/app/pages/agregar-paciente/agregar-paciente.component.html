<div class="card p-3">
    <div class="container">

        <div class="p-0 mt-3">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div>
					<h4>{{this.usuario.id ? 'EDITAR':'AGREGAR'}} PACIENTE</h4>
				</div>
				<div>
					<button type="button" expand="block" type="submit" class="btn btn-primary btn-sm"
                    (click)="registrarse()" [disabled]="is_loading">{{this.usuario.id ? 'Guardar':'Agregar'}}</button>
				</div>
			</div>
        </div>
        
        <form>
            <label position="stacked">Agrega una imagen<span color="danger">*</span></label>
            <div *ngIf="usuario.id_imagen">
                <img width="80px" height="80px" [src]="rest.urlBase+'/imagen.php?id='+usuario.id_imagen">
            </div>
            <input type="file" (change)="uploadImage($event)" name="image">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label position="stacked">Nombre<span color="danger">*</span></label>
                    <input required type="text" class="form-control" name="nombre" [(ngModel)]="paciente.nombre">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Apellido<span color="danger">*</span></label>
                    <input required type="text" class="form-control" name="nombre" [(ngModel)]="paciente.apellidos">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Sexo<span color="danger">*</span></label>
					<select  name="sexo" [(ngModel)]="paciente.sexo" class="form-control">
						<option value="">Seleccione uno</option>
						<option value="FEMENINO">Femenino</option>
						<option value="MASCULINO">Masculino</option>
					</select>
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Fecha de nacimiento<span color="danger">*</span></label>

                    <input required type="date" class="form-control" name="nombre"
                        [(ngModel)]="paciente.fecha_nacimiento">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Telefono(celular)<span color="danger">*</span></label>
                    <input required type="tel" class="form-control" name="telefono_celular"
                        [(ngModel)]="paciente.telefono">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Domicilio<span color="danger">*</span></label>
                    <input required type="text" class="form-control" name="domicilio" [(ngModel)]="paciente.domicilio">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Correo Electrónico<span color="danger">*</span></label>
                    <input required type="text" class="form-control" name="correo_electronico"
                        [(ngModel)]="usuario.correo_electronico">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Usuario<span color="danger">*</span></label>
                    <input required type="text" class="form-control" name="usuario" [(ngModel)]="usuario.usuario">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Contraseña</label>
                    <input placeholder="" type="password" class="form-control" name="contrasena"
                        [(ngModel)]="usuario.contrasena">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Confirmar contraseña</label>
                    <input placeholder="" type="password" class="form-control" name="confirmar_contrasena"
                        [(ngModel)]="confirmar_contrasena">
                </div>
            </div>
            <label for="">Información de facturación</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label position="stacked">RFC<span color="danger">*</span></label>
                    <input  type="text" class="form-control" name="rfc" [(ngModel)]="usuario.factura_rfc">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Razon Social</label>
                    <input placeholder=""  class="form-control" name="razon_social"
                        [(ngModel)]="usuario.factura_razon_social">
                </div>
                <div class="form-group col-md-6">
                    <label position="stacked">Codigo Postal</label>
                    <input placeholder=""  class="form-control" name="codigo_postal"
                        [(ngModel)]="usuario.factura_codigo_postal">
                </div>
                <div class="form-group col-md-6">
    
                    <label position="stacked">Correo Electronico</label>
                    <input placeholder=""  class="form-control" name="correo_electronico"
                        [(ngModel)]="usuario.factura_correo_electronico">
                </div>
    
                <div>
                    <div *ngIf="error_message" class="alert alert-danger" role="alert">
                        {{error_message}}
                    </div>
                </div>
            </div>

        </form>
    </div>

</div>
