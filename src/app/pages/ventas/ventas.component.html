	<div class="card p-3">
		<div class="container">
			<h4 class="mb-3">VENTAS</h4>

			<div class=" d-flex flex-column justify-content-between flex-wrap">
					<div>
						<div class=" form-check form-check-inline">
							<input class="form-check-input" type="checkbox" (click)="clearBusqueda()"
								(change)="busquedaAvanzada=!busquedaAvanzada">&nbsp;
							<label class="form-check-label"> Busqueda Avanzada</label>
						</div>
					</div>
			</div>

			<div class="mb-2" *ngIf="busquedaAvanzada==false">
				<div class="input-group" >
					<input type="text" [(ngModel)]="venta_search.lk.cliente" class="form-control">
					<div class="input-group-append">
						<button class="btn btn-sm btn-primary" type="button" id="button-addon1"
							(click)="search()">Buscar</button>
					</div>
				</div>
			</div>

			<div class="container card p-0 mb-2 " *ngIf="busquedaAvanzada">
				<div class="form-row p-2">
					<div class="form-group col-md-3">
						<label>Id Cliente</label>
						<input class="form-control" type="text" [(ngModel)]="venta_search.lk.id">
					</div>
					<div class="form-group col-md-3">
						<label>Cliente</label>
						<input class="form-control" type="text" [(ngModel)]="venta_search.lk.cliente">
					</div>
					<div class="form-group col-md-3">
						<label>Atendio:</label>
						<select [(ngModel)]="venta_search.eq.id_usuario_atendio" class="form-control">
							<option value="" selected="selected">Seleccione</option>
							<option *ngFor="let usuario of usuarios_atendio" [value]="usuario.id">
								{{usuario.nombre|titlecase}}</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label>Centro Medico:</label>
						<select  name="centro_medico" [(ngModel)]="venta_search.eq.id_centro_medico"
							class="form-control">
							<option value="" selected="selected">Seleccione</option>
							<option *ngFor="let centro_medico of centros_medicos" [value]="centro_medico.id">
								{{centro_medico.nombre|titlecase}}</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label>Fecha</label>
						<input type="date" class="form-control" [(ngModel)]="venta_search.eq.fecha">
					</div>
					<div class="form-group col-md-3">
						<label>Estatus</label>
						<select name="estatus" class="form-control" [(ngModel)]="venta_search.eq.estatus">
							<option value="" selected="selected"> Seleccione</option>
							<option value="PAGADA">PAGADA</option>
							<option value="PENDIENTE">PENDIENTE</option>
							<option value="PROCESADA">PROCESADA</option>
						</select>
					</div>

					<div class="form-group col-md-3">
						<label>&nbsp;</label>
						<button type="button" class="btn btn-primary w-100" (click)="search()">Buscar</button>
					</div>
				</div>
			</div>

			<div class="card">
			<table class="basica">
				<thead>
					<tr >
						<th >Id</th>
						<th>Cliente</th>
						<th>Estado</th>
						<th>Subtotal</th>
						<th>Iva</th>
						<th>Total</th>
						<th>Fecha</th>

				<tbody>
					<tr *ngFor="let venta of ventas">

		</div>

				<app-paginacion [path]="'/ventas'" [pages]="pages" [totalPages]="totalPages"
