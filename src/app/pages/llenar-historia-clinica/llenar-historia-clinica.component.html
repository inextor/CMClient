<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h5>HISTORIA CLINICA</h5>
					<div class="container">
						<div class="container">
							<div>
								<div class="form-group">
									<label for="paciente_nombre">Nombres</label>
									<input type="text" class="form-control" id="paciente_nombre" placeholder="Nombres"
										[value]="paciente.nombre">
								</div>
								<div v class="form-group">
									<label for="paciente_apellido">Apellidos</label>
									<input type="text" class="form-control" id="paciente_nombre" placeholder="Apellidos"
										[value]="paciente.apellidos">
								</div>
								<div>
									<div *ngFor="let p of preguntas;let i = index;">

										<label>{{p.pregunta.pregunta}}</label>

										<div *ngIf="p.pregunta.es_pregunta_binaria == 'SI'">
											<div class="form-check form-check-inline">
												<input type="radio" value="SI" [(ngModel)]="p.respuesta.respuesta_binaria" class="form-check-input" [name]="'pregunta'+i">
												<label class="form-check-label">SI</label>
											</div>
											<div class="form-check form-check-inline">
												<input type="radio" value="NO" [(ngModel)]="p.respuesta.respuesta_binaria" class="form-check-input" [name]="'pregunta'+i">
												<label class="form-check-label">NO</label>
											</div>
											<div class="form-check form-check-inline">
												<input type="radio" value="OTRO" [(ngModel)]="p.respuesta.respuesta_binaria" class="form-check-input" [name]="'pregunta'+i">
												<label class="form-check-label">OTRO</label>
											</div>
										</div>
										<input type="text" [name]="'a'+p.id" [value]="p.respuesta.respuesta" [(ngModel)]="p.respuesta.respuesta">
									</div>
									<div *ngIf="error_message" class="alert alert-danger" role="alert">{{error_messsage}}</div>
									<div>
										<button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
