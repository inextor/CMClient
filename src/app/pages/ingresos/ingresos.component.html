<div class="card p-3">
	<div class="container">
		<h4 class="mb-3 mt-3">INGRESOS</h4>
		<td>
			<button type="button" class="btn btn-primary" (click)="showAddIngreso=true;" size="small">Agregar
				Ingreso</button>
		</td>
		<table class="basica">
			<thead>
				<tr>
					<th>id</th>
					<th>Monto</th>
					<th>Nota</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="ingresos.length==0 && !is_loading" class="text-center">
					<td colspan="4">No se encontraron registros</td>
				</tr>
				<tr *ngIf="is_loading">
					<td colspan="2">
						<app-loading [is_loading]="is_loading"></app-loading>
					</td>
				</tr>
				<tr *ngFor="let ingreso of ingresos">
					<td>{{ingreso.id}}</td>
					<td>{{ingreso.monto}}</td>
					<td>{{ingreso.nota}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<app-ingreso [show]="showAddIngreso" (onClose)="ingresoClosed()"></app-ingreso>
</div>
