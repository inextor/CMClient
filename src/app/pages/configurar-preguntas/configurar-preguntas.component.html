<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h5>CONFIGURAR PREGUNTAS</h5>
					<td>
						<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-pregunta']">
							Agregar Pregunta
						</button>
					</td>
					<table class="basica ">
						<thead>
							<tr>
								<th>Pregunta</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let p of preguntasEspecialidad;let i = index">
								<td>{{p.pregunta_historia_clinica.pregunta}} </td>
								<td>
									<button type="button" size="small" class="btn btn-primary btn-sm" (click)="deleteEspecialidadPregunta(p.especialidad_pregunta)">
										Remover</button>
									<button type="button" size="small" class="btn btn-primary btn-sm"  *ngIf="i>0"
										(click)="mover(p.especialidad_pregunta,'mover_arriba')">Mover Arriba</button>
									<button type="button" size="small" class="btn btn-primary btn-sm" *ngIf="i<preguntasEspecialidad.length-1"
										(click)="mover(p.especialidad_pregunta,'mover_abajo')">Mover Abajo</button>
								</td>
					
							</tr>
						</tbody>
					</table>
					
					<div class="container">
						<div *ngFor="let p of busquedaPreguntas">
							{{p.pregunta}} <button type="button" size="small" (click)="agregarEspecialidadPregunta(p)">
								<span class="oi" data-glyph="add-circle" title="icon add-circle" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
