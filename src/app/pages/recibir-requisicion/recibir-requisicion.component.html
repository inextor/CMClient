<div class="card p-2">
    <div *ngIf="requisicion" class="p-1">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div>
                    <h2>Recibir Requisición No: <a style="color:red">{{requisicion.id}}</a> </h2>
                </div>
                <div>
                    <label for="">No. Pedimento: {{requisicion.pedimento}}</label>
                </div>
            </div>
            <div class="text-right pull-right col-md-6 col-sm-12"> <button class=" btn btn-primary btn-sm" (click)="recibir()">Recibir</button></div>
        </div>

    </div>
    <div>
        <table class="basica">
            <thead>
                <tr>
                    <th>Articulo</th>
                    <th>Cantidad</th>
                    <th>Recibido</th>
                    <th>Merma</th>
                    <th class="text-center aling-middle p-0 m-0 ">
                        <!-- <input  type="checkbox" id="inlineCheckbox1" value="option1"> -->
                        <label class="form-check-label" for="inlineCheckbox1">Recibido</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detalle of detalles">
                    <td>{{servicio_dic[ detalle.id_servicio ].nombre}}</td>
                    <td class="text-center">{{detalle.cantidad }}</td>
                    <td class="text-center"><input type="number" (change)="incrementar(detalle)" [(ngModel)]="detalle.recibido"></td>
                    <td class="text-center"><input type="number"(change)="incrementar(detalle)"  [(ngModel)]="detalle.merma"> </td>
                    <td class="text-center">
                        <input type="checkbox" value="{{detalle.estatus}}" [checked]="detalle.estatus =='RECIBIDO'" (change)="checked(detalle)">
                        <!-- <label class="form-check-label" for="inlineCheckbox1">1</label> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-modal [show]="showConfirmarRecibir">
    <div class="modal-content" class="customModal">
        <div class="modal-header">
            <h5 class="modal-title">Confirmar requisición</h5>
        </div>
        <div class="modal-body">
            <p class="car-text">Desea Confirmar?</p>
        </div>
        <div class="modal-footer">
            <a class="btn text-light btn-secondary" (click)="showConfirmarRecibir=false">Cancelar</a>
            <a class="btn text-light btn-danger" (click)="recibir()">Aceptar</a>
        </div>
    </div>
</app-modal>
