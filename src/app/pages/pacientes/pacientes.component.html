<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h1>Pacientes</h1>
					<app-loading [display]="is_loading"></app-loading>
					<div class="container">
						<td>
							<button type="button" slot="start" class="btn btn-small btn-primary" [routerLink]="['/agregar-usuario']" [appAccess]="['Doctor']">Agregar Paciente</button>
						</td>
						<input type="text" class="form-control" position="floating" (change)="changeSearch($event)" ionInput="changeSearch($event)" placeholder="buscar">

						<table class="basica">
							<thead>
								<tr>
									<th>Nombres</th>
									<th>Apellidos</th>
									<th>Telefono</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let paciente of pacientes">
									<td>{{paciente.nombre}}</td>
									<td>{{paciente.apellidos}}</td>
									<td>{{paciente.telefono}}</td>
									<td>
										<button type="button" class="btn btn-primary btn-sm mr-2" [routerLink]="['/editar-paciente',paciente.id]" [appAccess]="['RECEPCIONISTA']">Editar</button>
										<button type="button" class="btn btn-primary btn-sm mr-2" [routerLink]="['/citas','paciente',paciente.id]" color="secondary">Citas</button>
										<button type="button" class="btn btn-primary btn-sm mr-2" (click)="seleccionarDoctorNuevaCita(paciente)" color="secondary">Agendar Cita</button>
										<button type="button" class="btn btn-primary btn-sm mr-2" [routerLink]="['/agregar-familiar',paciente.id_usuario]" color="secondary">Agregar Familiar</button>
										<button type="button" class="btn btn-primary btn-sm mr-2" [routerLink]="['/consulta',paciente.id,doctor.id]" color="secondary" [appAccess]="['Doctor']">Agregar Consulta</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
