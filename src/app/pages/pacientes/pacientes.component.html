<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<div class="container">
					<h5>PACIENTES</h5>

						<div class="pt-2 flex-wrap">
							<td>
								<button type="button" class="btn btn-primary btn-sm"
									[routerLink]="['/agregar-paciente']">
									Agregar Paciente
								</button>
							</td>
						</div>
						<div class="pt-2 flex-wrap">
							<input type="text" class="form-control" position="floating" (change)="changeSearch($event)"
								ionInput="changeSearch($event)" placeholder="buscar">
						</div>
						<table class="basica">
							<thead>
								<tr>
									<th>Nombres</th>
									<th>Apellidos</th>
									<th>Telefono</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let paciente of pacientes">
									<td>{{paciente.nombre}}</td>
									<td>{{paciente.apellidos}}</td>
									<td>{{paciente.telefono_casa}}</td>
									<td>
										<button type="button" class="btn btn-primary btn-sm mr-2"
											[routerLink]="['/editar-paciente',paciente.id]"
											[appAccess]="['RECEPCIONISTA']">Editar</button>

										<button type="button" class="btn btn-primary btn-sm mr-2"
											[routerLink]="['/citas','paciente',paciente.id]"
											color="secondary">Citas</button>

										<button type="button" class="btn btn-primary btn-sm mr-2"
											(click)="seleccionarDoctorNuevaCita(paciente)">Agendar
											Cita</button>

										<button type="button" class="btn btn-primary btn-sm mr-2"
											[routerLink]="['/agregar-familiar',paciente.id_usuario]"
											color="secondary">Agregar Familiar</button>

										<button type="button" class="btn btn-primary btn-sm mr-2"
											[routerLink]="['/ver-consultas','doctor',doctor.id,'paciente',paciente.id]"
											[appAccess]="['Doctor']">Consultas</button>

										<button type="button" class="btn btn-primary btn-sm mr-2"
											[routerLink]="['/historia-clinica','doctor',doctor.id,'paciente',paciente.id]"
											[appAccess]="['Doctor']">Historia Medica</button>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="mt-3 mb-3">
							<app-paginacion [path]="'/pacientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage"></app-paginacion>
						</div>
					</div>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
