<div class="card p-3">
	<div class="container">

		<div class="p-0 mt-3">
			<div class="d-flex justify-content-between flex-wrap">
				<div class="mb-3">
					<h4>PACIENTES</h4>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-paciente']">
						Agregar Paciente
					</button>
				</div>
			</div>
		</div>

		<div>
			<div class="input-group mb-2">
				<input type="text" [(ngModel)]="paciente_search.lk.nombre" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-sm btn-primary" type="button" id="button-addon1"
						(click)="search()">Buscar</button>
				</div>
			</div>
		</div>

		<div class="card">
		<table class="basica">
			<thead>
				<tr>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let paciente of pacientes">
					<td>{{paciente.nombre | titlecase }}</td>
					<td>{{paciente.apellidos| titlecase}}</td>
					<td>{{paciente.telefono}}</td>
					<td class="p-0">
						<div class="d-inline-flex flex-wrap p-1">
						<div type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-paciente',paciente.id]"
							[appAccess]="['RECEPCIONISTA']">Editar</div>
							<!-- citas -->
						<div type="button" class="mr-1 icons"
							[routerLink]="['/citas','paciente',paciente.id]" color="secondary"><img
							src="../../../assets/icon/citas.png" class="menuIcons" /></div>
							<!-- agendar cita -->
						<div type="button" class=" mr-1 icons"
							(click)="seleccionarDoctorNuevaCita(paciente)"><img
							src="../../../assets/icon/agendar-cita.png" class="menuIcons" /></div>
							<!-- agregar familiar -->
						<div type="button" class="mr-1"
							[routerLink]="['/agregar-familiar',paciente.id_usuario]" color="secondary"><img
							src="../../../assets/icon/agendar-familiar.png" class="menuIcons" /></div>
							<!-- consultas -->
						<div type="button" class="mr-1"
							[routerLink]="['/ver-consultas','doctor',doctor.id,'paciente',paciente.id]"
							[appAccess]="['Doctor']"><img
							src="../../../assets/icon/agendar-familiar.png" class="menuIcons" /></div>
						<div type="button" class="mr-1"
							[routerLink]="['/agregar-consulta',paciente.id,usuario.id]" [appAccess]="['Doctor','admin']"><img
							src="../../../assets/icon/consultas.png" class="menuIcons" /></div>
							<!-- historia medica o clinica -->
						<div type="button" class="mr-1"
							[routerLink]="['/historia-clinica','doctor',doctor.id,'paciente',paciente.id]"
							[appAccess]="['Doctor','admin']"><img
							src="../../../assets/icon/historia-medica.png" class="menuIcons" /></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

		<div>
			<app-paginacion [path]="'/pacientes'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage">
			</app-paginacion>
		</div>

	</div>
</div>
