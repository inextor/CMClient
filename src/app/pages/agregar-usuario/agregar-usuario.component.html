<app-header tile="Agregar Usuario"></app-header>

<div class="container">
      <form>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">

          <div class="form-group">
            <label position="stacked">Nombre<span color="danger">*</span></label>
            <input required type="text" name="nombre" [(ngModel)]="paciente.nombre"></input>
          </div>
          <div class="form-group">
              <label position="stacked">Apellido<span color="danger">*</span></label>
              <input required type="text" name="nombre" [(ngModel)]="paciente.apellidos"></input>
            </div>
          <div class="form-group">
            <label position="stacked">Correo Electrónico<span color="danger">*</span></label>
            <input required type="text"  name="correo_electronico" [(ngModel)]="usuario.correo_electronico"></input>
          </div>
          <div class="form-group">
              <label position="stacked">Usuario<span color="danger">*</span></label>
              <input required type="text" name="usuario" [(ngModel)]="usuario.usuario"></input>
            </div>
          <div class="form-group">
            <label position="stacked">Contraseña</label>
            <input placeholder="" type="password" name="contrasena" [(ngModel)]="usuario.contrasena"></input>
          </div>

          <div class="form-group">
            <label position="stacked" >Confirmar contraseña</label>
            <input placeholder="" type="password" name="confirmar_contrasena" [(ngModel)]="confirmar_contrasena"></input>
          </div>
        </ion-list>

		<app-loading *ngIf="is_loading"></app-loading>

        <div class="ion-padding">
          <button type="button" expand="block" type="submit" class="ion-no-margin" (click)="registrarse()" [disabled]="is_loading">Registrarse</button>
        </div>
      </form>
</div>
