<div class="card p-3">
	<div class="container">


		<div class="p-0 mt-3">
			<div class=" mb-3 d-flex justify-content-between flex-wrap">
				<div>
					<h4>{{this.usuario.id ? 'EDITAR':'AGREGAR'}} USUARIO</h4>
				</div>
				<div>
					<button type="button" expand="block" type="submit" class="btn btn-primary btn-sm"
						(click)="registrarse()" [disabled]="is_loading">{{this.usuario.id ? 'Guardar':'Agregar'}}</button>
				</div>
			</div>
		</div>


		<app-loading [display]="is_loading"></app-loading>
		<label for="">Agregar imagen</label>
		<div class="form-row">
			<div class="form-group col-md-12">
				
				<app-image-uploader [(image)]="usuario.id_imagen"></app-image-uploader>
			</div>
		</div>
		<div class="form-row">
			
			<div class="form-group col-md-6">
				<label position="stacked">Usuario<span color="danger">*</span></label>
				<input placeholder="Usuario" type="text" class="form-control" name="usuario" [(ngModel)]="usuario.usuario">
			</div>
			<div class="form-group col-md-6">
				<label position="stacked">Tipo<span color="danger">*</span></label>
				<select value="" class="form-control" [(ngModel)]="usuario.tipo" name="tipo">
					<option [value]="null" selected="selected" >Seleccione un tipo de usuario</option>
					<option value="ADMIN">Admin</option>
					<option value="RECEPCIONISTA">recepcionista</option>
					<option value="ASISTENTE">Asistente</option>
				</select>
			</div>
		
			<div class="form-group col-md-6">
				<label position="stacked">Contraseña</label>
				<input placeholder="Contraseña" type="password" class="form-control" name="contrasena"
					[(ngModel)]="usuario.contrasena">
			</div>
			<div class="form-group col-md-6">
				<label position="stacked">Confirmar contraseña</label>
				<input placeholder="reingrese Contraseña" type="password" class="form-control" name="confirmar_contrasena"
					[(ngModel)]="confirmar_contrasena">
			</div>
			<div class="form-group col-md-4">
				<label position="stacked">Nombre<span color="danger">*</span></label>
				<input placeholder="Nombre" type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre">
			</div>
			<div class="form-group col-md-4">
				<label position="stacked">Correo<span color="danger">*</span></label>
				<input placeholder="Correo" type="text" class="form-control" name="correo_electronico" [(ngModel)]="usuario.correo_electronico">
			</div>
			<div class="form-group col-md-4">
				<label position="stacked">Teléfono<span color="danger">*</span></label>
				<input placeholder="Teléfono" type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefono">
			</div>
			<div>
				<div *ngIf="error_message" class="alert alert-danger" role="alert">
					{{error_message}}
				</div>
			</div>
		</div>

	</div>
</div>
