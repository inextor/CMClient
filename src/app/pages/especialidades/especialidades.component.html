<div class="card p-3">
	<div class="container">
		<h4 class="mb-3 mt-3">ESPECIALIDADES</h4>
		<td>
			<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-especialidad']">
				Agregar especialidad
			</button>
		</td>
		<table class="basica">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let especialidad of especialidades">
					<td>
						<div>{{ especialidad.nombre }}</div>
					</td>
					<td>
						<button class="m-1 btn btn-sm btn-primary"
							[routerLink]="['/editar-especialidad', especialidad.id]">Editar</button>

						<button class="m-1 btn btn-sm btn-primary"
							[routerLink]="['/configurar-especialidad', especialidad.id]">Configurar preguntas</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="btn-toolbar positionCenter" role="toolbar" aria-label="Toolbar with button groups"
			*ngIf="totalPages > 1">
			<div class="btn-group mr-2" role="group" aria-label="First group">
				<button [disabled]="currentPage == 0" type="button" class="btn btn-primary"
					[routerLink]="['/especialidades', 0]">
					&lt;&lt;
				</button>
				<button [disabled]="currentPage == 0" type="button" class="btn btn-primary"
					[routerLink]="['/especialidades', currentPage - 1]">
					&lt;
				</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Second group">
				<button type="button" class="btn btn-primary" *ngFor="let page of pages"
					[routerLink]="['/especialidades', page]">
					{{ page + 1 }}
				</button>
			</div>
			<div class="btn-group" role="group" aria-label="Third group">
				<button [disabled]="currentPage >= totalPages - 1" type="button" class="btn btn-primary"
					[routerLink]="['/especialidades', currentPage + 1]">
					&gt;
				</button>
				<button [disabled]="currentPage >= totalPages - 1" type="button" class="btn btn-primary"
					[routerLink]="['/especialidades', this.totalPages - 1]">
					&gt;&gt;
				</button>
			</div>
		</div>
	</div>
</div>
