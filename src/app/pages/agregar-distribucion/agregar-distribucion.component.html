<div class="card p-3">
	<h5>distribucion</h5>
	<div class="container">
		<div class="row">
			<div class="col-6 mt-3 mb-3">
				<label class="">Id_centro_medico_solicitante</label>
				<select name="id_centro_medico_solicitante" [(ngModel)]="distribucionInfo.distribucion.id_centro_medico_solicitante" class="form-control">
					<option *ngFor="let c of centro_medico_list" [value]="c.id">{{c.nombre}}</option>
				</select>
			</div>

			<div class="col-6 mt-3 mb-3">
				<label class="">Estatus</label>
				<select name="estatus" [(ngModel)]="distribucionInfo.distribucion.estatus" class="form-control">
					<option value="PENDIENTE">PENDIENTE</option>
					<option value="EN_TRANSITO">EN_TRANSITO</option>
					<option value="RECIBIDO">RECIBIDO</option>
					<option value="CANCELADO">CANCELADO</option>
				</select>
			</div>
			<div class="col-6 mt-3 mb-3">
				<label class="">Id_usuario_recibio</label>
				<select name="id_usuario_recibio" [(ngModel)]="distribucionInfo.distribucion.id_usuario_recibio" class="form-control">

					<option *ngFor="let c of usuario_list" [value]="c.id">{{c.usuario}}</option>
				</select>
			</div>
			<div class="col-6 mt-3 mb-3">
				<label class="">Id_usuario_envio</label>
				<select name="id_usuario_envio" [(ngModel)]="distribucionInfo.distribucion.id_usuario_envio" class="form-control">
					<option *ngFor="let c of usuario_list" [value]="c.id">{{c.usuario}}</option>
				</select>
			</div>
			<div class="col-6 mt-3 mb-3">
				<label class="">Guia</label>
				<input type="text" name="guia" [(ngModel)]="distribucionInfo.distribucion.guia" class="form-control">

			</div>
			<div class="col-6 mt-3 mb-3">
				<label class="">Paqueteria</label>
				<input type="text" name="paqueteria" [(ngModel)]="distribucionInfo.distribucion.paqueteria" class="form-control">

			</div>
			<div class="col-6 mt-3 mb-3">
				<label class="">Id_centro_medico_distribuidor</label>
				<select name="id_centro_medico_distribuidor" [(ngModel)]="distribucionInfo.distribucion.id_centro_medico_distribuidor" class="form-control">
					<option *ngFor="let c of centro_medico_list" [value]="c.id">{{c.nombre}}</option>
				</select>
			</div>

			<div class="col-6">
				<button type="button" [disabled]="is_loading" (click)="save()" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
