<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h1>Tipo de precios</h1>
					<app-loading [display]="is_loading"></app-loading>
					<td>
						<button type="button" class="btn btn-primary btn-sm" size="small"
							[routerLink]="['/agregar-tipo-precio']">Agregar tipo precio
						</button>
					</td>
					<table class="basica">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
								*ngIf="totalPages>1">
								<div class="btn-group mr-2" role="group" aria-label="First group">
									<button [disabled]="currentPage == 0" type="button" class="btn btn-secondary"
										[routerLink]="['/tipo-precio',0]">&lt;&lt;</button>
									<button [disabled]="currentPage == 0" type="button" class="btn btn-secondary"
										[routerLink]="['/tipo-precio',currentPage-1]">&lt;</button>
								</div>
								<div class="btn-group mr-2" role="group" aria-label="Second group"
									*ngFor="let page of pages">
									<button type="button" class="btn btn-secondary"
										[routerLink]="['/tipo-precio',page]">{{page+1}}</button>
								</div>
								<div class="btn-group" role="group" aria-label="Third group">
									<button [disabled]="currentPage >= totalPages-1 " type="button"
										class="btn btn-secondary"
										[routerLink]="['/tipo-precio',currentPage+1]">&gt;&gt;</button>
									<button [disabled]="currentPage >= totalPages-1 " type="button"
										class="btn btn-secondary"
										[routerLink]="['/tipo-precio',this.totalPages]">&gt;</button>
								</div>
							</div>
							<tr *ngFor="let tipo of tiposPrecio">
								<td>{{tipo.nombre}}</td>
								<!-- 	" -->
								<td>
									<button type="button" class="btn btn-primary btn-sm mr-2" size="small" [routerLink]="['/editar-tipo-precio',tipo.id]">
										<!-- <span class="btn btn-primary btn-sm mr-2" data-glyph="create" title="icon name"
											aria-hidden="true"></span> -->
											Editar
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
