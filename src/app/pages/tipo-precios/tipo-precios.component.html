<app-header title="Especialidades"></app-header>

	<img class="menuLogo" src="../../../assets/logo/Mehr-Software-16.png">
	<div class="container">
		<div class="d-flex flex-wrap">
			<!--MENU DE LA APLICACION-->
			<div *ngIf="statusmenu" class="p-2 flex-wrap customMenu">
				<!-- <app-menu></app-menu> -->
			</div>
			<!--FIN MENU DE LA APLICACION-->
			<!--CONTENIDO DE LA APLICACION-->
			<div class="p-2 flex-fill flex-wrap ">
				<div class="card">
					<td>
							<button type="button" size="small" [routerLink]="['/agregar-tipo-precio']">Agregar tipo precio
							</button>
						</td>
						<table class="basica">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" *ngIf="totalPages>1">
									<div class="btn-group mr-2" role="group" aria-label="First group">
										<button [disabled]="currentPage == 0" type="button" class="btn btn-secondary" [routerLink]="['/tipo-precio',0]">&lt;&lt;</button>
										<button [disabled]="currentPage == 0" type="button" class="btn btn-secondary"  [routerLink]="['/tipo-precio',currentPage-1]">&lt;</button>
									</div>
									<div class="btn-group mr-2" role="group" aria-label="Second group" *ngFor="let page of pages">
										<button type="button" class="btn btn-secondary" [routerLink]="['/tipo-precio',page]">{{page+1}}</button>
									</div>
									<div class="btn-group" role="group" aria-label="Third group">
										<button [disabled]="currentPage >= totalPages-1 "type="button" class="btn btn-secondary" [routerLink]="['/tipo-precio',currentPage+1]">&gt;&gt;</button>
										<button [disabled]="currentPage >= totalPages-1 "type="button" class="btn btn-secondary"  [routerLink]="['/tipo-precio',this.totalPages]">&gt;</button>
									</div>
								</div>
								<tr *ngFor="let tipo of tiposPrecio">
									<td>{{tipo.nombre}}</td>
									<!-- 	" -->
									<td>
										<button type="button" size="small" [routerLink]="['/editar-tipo-precio',tipo.id]">
											 <span class="oi" data-glyph="create" title="icon name" aria-hidden="true"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
			<!-- FIN CONTENIDO DE LA APLICACION-->
		</div>
	</div>
