<div class="card p-3">
	<div class="">


		<div class="p-0">
			<div class="d-flex justify-content-between flex-wrap">
				<div class="mb-3">
					<h4>TIPOS DE PRECIO</h4>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-tipo-precio']">
						<i class="fa fa-plus mr-2"></i>Tipo Precio
					</button>
				</div>
			</div>
		</div>

		<div class="card full">
			<table class="basica">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let tipo of tiposPrecio">
						<td>{{tipo.nombre}}</td>
						<!-- 	" -->
						<td>
							<button type="button" class="btn btn-primary btn-sm mr-2" size="small"
								[routerLink]="['/editar-tipo-precio',tipo.id]">
								<!-- <span class="btn btn-primary btn-sm mr-2" data-glyph="create" title="icon name"
											aria-hidden="true"></span> -->
								Editar
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<app-paginacion [path]="'/tipo-precios'" [pages]="pages" [totalPages]="totalPages"
			[currentPage]="currentPage"></app-paginacion>
	</div>
</div>
