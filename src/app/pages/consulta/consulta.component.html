<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h5>CONSULTA</h5>
					<div class="container">
						<div>
							<button type="button"
								[routerLink]="['/llenar-historia-clinica','doctor',doctor.id,'paciente',paciente.id]" class="btn btn-primary">Agregar
								HISTORIAL</button>
						</div>
						<div>
							<div>
								<div class="">Doctor: {{doctor.nombre}}</div>
								<div class="">Paciente: {{paciente.nombre}}</div>
							</div>
						</div>
						<div class="mt-3 mb-3">
							<label class="">Motivo de la Consulta</label>
							<textarea class="form-control" [(ngModel)]="consulta.motivo_consulta"></textarea>
						</div>
						<div class="mt-3 mb-3">
							<label class="">Diagnostico</label>
							<textarea class="form-control" [(ngModel)]="consulta.diagnostico"></textarea>
						</div>
						<div class="mt-3 mb-3">
							<label class="">Tratamiento</label>
							<textarea class="form-control" [(ngModel)]="consulta.tratamiento"></textarea>
						</div>
					</div>
					<div *ngIf="error_message">
						<div class="alert alert-danger" role="alert">{{error_message}}</div>
					</div>
					<div>
						<button type="button" [disabled]="is_loading" (click)="guardar()" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
