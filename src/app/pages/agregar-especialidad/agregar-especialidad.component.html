<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h5>AGREGAR ESPECIALIDAD</h5>
					<app-loading [display]="is_loading"></app-loading>
					<form>
						<form>
					
							<div class="form-group">
								<label position="stacked">Nombre Especialidad<span color="danger">*</span></label>
								<input required type="text" class="form-control" name="nombre" [(ngModel)]="especialidad.nombre">
							</div>
							<div class="form-group">
								<label position="stacked">Abreviacion<span color="danger">*</span></label>
								<input required type="text" class="form-control" name="abreviacion" [(ngModel)]="especialidad.abreviacion">
							</div>
						</form>
						<button type="button" expand="block" type="submit" class="btn btn-primary btn-sm" (click)="agregar()"
							[disabled]="is_loading">Agregar</button>
					</form>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
