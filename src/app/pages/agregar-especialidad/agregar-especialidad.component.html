<app-header title="Agregar Especialidad"></app-header>
<!-- <img class="menuLogo" src="../../../assets/logo/Mehr-Software-16.png"> -->
<div class="container">
		<!--CONTENIDO DE LA APLICACION-->
			<div class="card">
				<form>
					<div  class="list ">
						<div class="form-group">
							<label position="stacked">Nombre Especialidad<span color="danger">*</span></label>
							<input required type="text" name="nombre" [(ngModel)]="especialidad.nombre">
							<label position="stacked">Abreviacion<span color="danger">*</span></label>
							<input required type="text" name="abreviacion" [(ngModel)]="especialidad.abreviacion">
						</div>
					</div>
					<div class="">
						<button type="button" expand="block" type="submit" class="" (click)="agregar()" [disabled]="is_loading">Agregar</button>
					</div>
				</form>
			</div>
		<!-- FIN CONTENIDO DE LA APLICACION-->
</div>
