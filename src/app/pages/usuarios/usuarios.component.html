<div class="card p-3">
	<div class="container">
		<h4 class="mb-3 mt-3">USUARIOS</h4>
		<div class="pt-2 flex-wrap">
			<td>
				<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-usuario']">
					Agregar usuario
				</button>
			</td>
		</div>
		<div class="pt-2 flex-wrap">
			<!-- (change)="changeSearch($event)" -->
			<input type="text" class="form-control" position="floating" ionInput="changeSearch($event)"
				placeholder="buscar">
		</div>
		<table class="basica">
			<thead>
				<tr>
					<th>Usuario</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Tipo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let usuario of usuarios">
					<td>{{usuario.usuario}}</td>
					<td>{{usuario.correo_electronico}}</td>
					<td>{{usuario.telefono}}</td>
					<td>{{usuario.tipo}}</td>
					<td>
						<button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-usuario',usuario.id]">Editar</button>
					</td>
			</tbody>
		</table>
	</div>
</div>
