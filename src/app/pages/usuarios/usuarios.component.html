<div class="card p-3">
	<div class="container">

		<div class="p-0 mt-3">
			<div class="d-flex justify-content-between flex-wrap">
				<div class="mb-3">
					<h4>USUARIOS</h4>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-usuario']">
						Agregar usuario
					</button>
				</div>
			</div>
		</div>

		<div>
			<div class="input-group mb-3">
				<input type="text" [(ngModel)]="usuario_search.lk.nombre" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-sm btn-primary" type="button" id="button-addon1" (click)="search()">Buscar</button>
				</div>
			</div>
		</div>
		<table class="basica">
			<thead>
				<tr>
					<th>Usuario</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Tipo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let usuario of usuarios">
					<td>{{usuario.usuario}}</td>
					<td>{{usuario.nombre}}</td>
					<td>{{usuario.correo_electronico}}</td>
					<td>{{usuario.telefono}}</td>
					<td>{{usuario.tipo}}</td>
					<td>
						<button type="button" class="btn btn-primary btn-sm m-1"
							[routerLink]="['/editar-usuario',usuario.id]">Editar</button>
					</td>
			</tbody>
		</table>
		<div>
			<app-paginacion [path]="'/usuarios'" [pages]="pages" [totalPages]="totalPages"
				[currentPage]="currentPage"></app-paginacion>
		</div>
	</div>
</div>
