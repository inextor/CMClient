<!-- NAVBAR -->
<div class="page">
	<header>
		<app-header title="Especialidades" [pagina]="'jjj'"></app-header>
	</header>
	<!-- FIN NAVBAR -->
	<div>
		<div class="page_content">
			<!-- MENU -->
			<div class="pt-2 flex-wrap justify-content-start">
				<app-menu></app-menu>
			</div>
			<!-- FIN MENU -->
			<!-- CONTENIDO -->
			<main class="p-2">
				<div class="card p-3">
					<h1>Agregar Tipo de Precio</h1>
					<app-loading [display]="is_loading"></app-loading>
					<form>

						<div class="">
							<div class="form-group">
								<label position="stacked">Nombre Precio<span color="danger">*</span></label>
								<input required type="text" class="form-control" name="nombre" [(ngModel)]="tipoPrecio.nombre">
							</div>
						</div>
						<app-loading *ngIf="is_loading"></app-loading>
						<div class="ion-padding">
							<button type="button" expand="block" type="submit" class="btn btn-primary btn-sm" (click)="agregar()"
								[disabled]="is_loading">Agregar</button>
						</div>
					</form>
				</div>
			</main>
			<!-- FIN CONTENIDO -->
		</div>
	</div>
</div>
