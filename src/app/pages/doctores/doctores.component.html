<div class="card p-3">
	<div class="container">
		<div class="p-0 mt-3">
			<div class="d-flex justify-content-between flex-wrap">
				<div class="mb-3">
					<h4>DOCTORES</h4>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-doctor']">
						Agregar Doctor
					</button>
				</div>
			</div>
		</div>

		<div>
			<div class="input-group mb-2">
				<input type="text" [(ngModel)]="doctor_search.lk.nombre" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-sm btn-primary" type="button" id="button-addon1"
						(click)="search()">Buscar</button>
				</div>
			</div>
		</div>


		<div class="card">
			<table class="basica">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Especialidad</th>
						<th>Telefono</th>
						<th>Acciones </th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let doctor of doctores">
						<td>{{doctor.nombre}}</td>
						<td>{{doctor.especialidad}}</td>
						<td>{{doctor.telefono}}</td>
						<!-- <td><button type="button" size="small" [routerLink]="['/doctores',doctor.id, 'configurar-horario']">Ver perfil</button> -->
						<!-- <td><button type="button" size="small"  [routerLink]="['/doctor',doctor.id]">Editar</button><button type="button" size="small" color="secondary">Citas</button> -->
						<td class="p-0">
							<div class="d-flex flex-wrap p-1">
							<button type="button" class="btn btn-primary btn-sm"
								[routerLink]="['/doctores',doctor.id, 'ver-doctor']"
								[appAccess]="['Paciente']">Ver</button>
								<!-- agendar Cita -->
							<div type="button" *ngIf="currentUser" class=" mr-1 icons"
								(click)="seleccionarPacienteNuevaCitaCon(doctor)"
								[appAccess]="['Recepcionista','admin','doctor']"><img
									src="../../../assets/icon/agendar-cita.png" class="menuIcons" /></div>
									<!-- citas -->
							<div type="button" *ngIf="currentUser" class="mr-1 icons"
								[routerLink]="['/citas','doctor',doctor.id]"
								[appAccess]="['Recepcionista','admin','doctor']"><img
								src="../../../assets/icon/citas.png" class="menuIcons" /></div>
								<!-- editar doctor -->
							<div type="button" *ngIf="currentUser" class=" mr-1 icons"
								[routerLink]="['/editar-doctor',doctor.id]"
								[appAccess]="['Recepcionista','admin','doctor']">Editar doctor</div>
								<!-- editar horario -->
							<div type="button" *ngIf="currentUser" class=" mr-1 icons"
								(click)="editarHorario(doctor)" [appAccess]="['Recepcionista','admin']">Editar
								Horario</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


			<div class="inline-block">
				<app-paginacion [path]="'/doctores'" [pages]="pages" [totalPages]="totalPages"
					[currentPage]="currentPage"></app-paginacion>
			</div>

	</div>

</div>
<app-seleccionar-centro-medico [show]="show_seleccionar_centro_medico" [showCancel]="true"
	(selected)="onSeleccionarCentroMedico($event)"></app-seleccionar-centro-medico>
<app-seleccionar-paciente [show]="show_seleccionar_paciente" [showCancel]="true"
	(selected)="onSeleccionarPacienteNuevaCita($event)"></app-seleccionar-paciente>
