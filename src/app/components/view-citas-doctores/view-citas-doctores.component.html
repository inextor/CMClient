<div class="card container p-3">
	<div class="row">
		<div class="col">Hora</div>
		<div class="col" *ngFor="let t of titleDates">{{t}}</div>
	</div>
	<div *ngFor="let dinfo of doctores_info">
		<div class="row pt-2 pb-2" *ngFor="let interval of dinfo.intervals">
			<div class="col">{{interval.start | date: 'shortTime' }}</div>
			<div *ngFor="let dates of interval.dates" class="col">
				<div *ngFor="let cita of dates">{{cita.paciente.nombre}}</div>
			</div>
		</div>
	</div>
</div>
