<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" *ngIf="totalPages>1">
	<div class="btn-group mr-2" role="group" aria-label="First group">
		<button [disabled]="currentPage == 0" type="button" class="btn btn-primary" [routerLink]="[path,0]">&lt;&lt;</button>
		<button [disabled]="currentPage == 0" type="button" class="btn btn-primary"  [routerLink]="[path,currentPage-1]">&lt;</button>
	</div>

	<div class="btn-group mr-2" role="group" aria-label="Second group" >
		<button *ngFor="let page of pages" type="button" class="btn btn-primary" [routerLink]="[path,page]">{{page+1}}</button>
	</div>

	<div class="btn-group" role="group" aria-label="Third group">
		<button [disabled]="currentPage >= totalPages-1 "type="button" class="btn btn-primary"  [routerLink]="[path,currentPage+1]">&gt;</button>
		<button [disabled]="currentPage >= totalPages-1 "type="button" class="btn btn-primary" [routerLink]="[path,this.totalPages-1]">&gt;&gt;</button>
	</div>
</div>
