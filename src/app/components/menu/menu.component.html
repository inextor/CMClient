<!-- Sidebar -->
<div id="sidebar-wrapper">
    <div class=" list-group-flush">
        <div class="sidebar">
            <a type="button" (click)="showCentros = !showCentros" class="btn list-group-item list-group-item-action color1 group"><img
                    src="../../../assets/icon/Mehr-Software-17.png" class="menuIcons" />Centros medicos</a>
        </div>
        <div *ngIf="showCentros">
            <div>
                <div class="menuSubButtons">
                    <a href="#" [routerLink]="['/especialidades',0]"
                        class="list-group-item list-group-item-action color1 ">Especialidades
                    </a>
                </div>
                <div class="menuSubButtons">
                    <a [routerLink]="['/centros-medicos']"
                        class="list-group-item list-group-item-action color1 ">Clinicas </a>
                </div>
                <div class="menuSubButtons">
                    <a [routerLink]="['/tipo-precios',0]"
                        class="list-group-item list-group-item-action color1 ">Precios </a>
                </div>
                <div class="menuSubButtons">
                    <a [routerLink]="['/servicios']"
                        class="list-group-item list-group-item-action color1 ">Servicios</a>
                </div>
                <div class="menuSubButtons">
                    <a [routerLink]="['/gastos']" class="list-group-item list-group-item-action color1 ">Gastos </a>
                </div>
                <div [routerLink]="['/pagos']" class="menuSubButtons">
                    <a class="list-group-item list-group-item-action color1 ">Pagos </a>
                </div>
                <div [routerLink]="['/proveedores']" class="menuSubButtons">
                    <a class="list-group-item list-group-item-action color1 ">Proveedores </a>
                </div>
				<div class="menuSubButtons" >
                    <a [routerLink]="['/usuarios']" class="list-group-item list-group-item-action color1 ">Usuarios</a>
                </div>

                <div class="menuSubButtons">
                    <a class="list-group-item list-group-item-action color1 ">Reportes </a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <a href="#" [routerLink]="['/doctores']" class="list-group-item list-group-item-action color2 group">
                <img src="../../../assets/icon/Mehr-Software-18.png" class="menuIcons" />Doctores
            </a>
        </div>
        <div class="sidebar">
            <a href="#" [routerLink]="['/pacientes']" class="list-group-item list-group-item-action color3 group">
                <img src="../../../assets/icon/Mehr-Software-19.png" class="menuIcons" />Pacientes
            </a>
        </div>
        <div class="sidebar">
            <a [routerLink]="['/citas']" class="list-group-item list-group-item-action color4 group ">
                <img src="../../../assets/icon/Mehr-Software-20.png" class="menuIcons" />Citas
            </a>
        </div>
        <div class="sidebar">
            <button type="button" (click)="logout()" class="list-group-item list-group-item-action color5 group">
                <img src="../../../assets/icon/Mehr-Software-21.png" class="menuIcons" />Logout
            </button>
        </div>
    </div>
</div>
