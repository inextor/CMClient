<div *ngIf="show && message" [ngClass]="{'alert-modal':true,'hightlight':hightlight}" (click)="show=false">
	<div class="alert alert-danger" [class]="'alert '+ message.tipo"  role="alert">
		{{message.mensaje}}
	</div>
</div>
