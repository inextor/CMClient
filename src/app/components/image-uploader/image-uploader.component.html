<div class="mt-3 mb-3">
	<label>
		<div *ngIf="image!==null" class="logo_container" [ngStyle]="{'width':width,'height':height,'background-image': 'url('+rest.urlBase+'/imagen.php?id='+image+')'}"></div>
		<div *ngIf="image==null" class="logo_container" style="width:width;height:height;background-image: url(/assets/portadaHospital.jpg)"></div>
		<input style="display:none" type="file" (change)="uploadImage($event)">
	</label>
</div>
